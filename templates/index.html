<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>First Innings Score Predictor for </span><span class="heading_second">Indian Premier League (IPL)</span></h2>
            <div class='description'>
    			<p>A IPL Score Prediction WebApp</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.png') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.png') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.png') }}" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.png') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.png') }}" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="England">England</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Australia">Australia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="West Indies">West Indies</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="England">England</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Australia">Australia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="West Indies">West Indies</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select><br>
                    <!-- Vanue Dropdown -->
                    <select class="form-input align-center" name="venue">
                        <option value="none">--- Select Venue ---</option>
                        <option value="The Rose Bowl">The Rose Bowl</option>
                        <option value="Trent Bridge">Trent Bridge</option>
                        <option value="Edgbaston">Edgbaston</option>
                        <option value="Lord's">Lord's</option>
                        <option value="Kennington Oval">Kennington Oval</option>
                        <option value="Brisbane Cricket Ground, Woolloongabba">Brisbane Cricket Ground, Woolloongabba</option>
                        <option value="Sydney Cricket Ground">Sydney Cricket Ground</option>
                        <option value="Adelaide Oval">Adelaide Oval</option>
                        <option value="Western Australia Cricket Association Ground">Western Australia Cricket Association Ground</option>
                        <option value="Bellerive Oval">Bellerive Oval</option>
                        <option value="Westpac Stadium">Westpac Stadium</option>
                        <option value="Gaddafi Stadium">Gaddafi Stadium</option>
                        <option value="National Stadium">National Stadium</option>
                        <option value="McLean Park">McLean Park</option>
                        <option value="Eden Park">Eden Park</option>
                        <option value="Newlands">Newlands</option>
                        <option value="St George's Park">St George's Park</option>
                        <option value="Kingsmead">Kingsmead</option>
                        <option value="New Wanderers Stadium">New Wanderers Stadium</option>
                        <option value="R Premadasa Stadium">R Premadasa Stadium</option>
                        <option value="Sabina Park, Kingston">Sabina Park, Kingston</option>
                        <option value="Warner Park, Basseterre">Warner Park, Basseterre</option>
                        <option value="Queen's Park Oval, Port of Spain">Queen's Park Oval, Port of Spain</option>
                        <option value="Sheikh Zayed Stadium">Sheikh Zayed Stadium</option>
                        <option value="Beausejour Stadium, Gros Islet">Beausejour Stadium, Gros Islet</option>
                        <option value="Sir Vivian Richards Stadium, North Sound">Sir Vivian Richards Stadium, North Sound</option>
                        <option value="Providence Stadium">Providence Stadium</option>
                        <option value="National Cricket Stadium, St George's">National Cricket Stadium, St George's</option>
                        <option value="Kensington Oval, Bridgetown">Kensington Oval, Bridgetown</option>
                        <option value="SuperSport Park">SuperSport Park</option>
                        <option value="Melbourne Cricket Ground">Melbourne Cricket Ground</option>
                        <option value="Punjab Cricket Association Stadium, Mohali">Punjab Cricket Association Stadium, Mohali</option>
                        <option value="Sardar Patel Stadium, Motera">Sardar Patel Stadium, Motera</option>
                        <option value="Seddon Park">Seddon Park</option>
                        <option value="MA Chidambaram Stadium, Chepauk">MA Chidambaram Stadium, Chepauk</option>
                        <option value="Shere Bangla National Stadium">Shere Bangla National Stadium</option>
                        <option value="Rangiri Dambulla International Stadium">Rangiri Dambulla International Stadium</option>
                        <option value="Sophia Gardens">Sophia Gardens</option>
                        <option value="Pallekele International Cricket Stadium">Pallekele International Cricket Stadium</option>
                        <option value="Queens Sports Club">Queens Sports Club</option>
                        <option value="Harare Sports Club">Harare Sports Club</option>
                        <option value="Dubai International Cricket Stadium">Dubai International Cricket Stadium</option>
                        <option value="Mahinda Rajapaksa International Cricket Stadium, Sooriyawewa">Mahinda Rajapaksa International Cricket Stadium, Sooriyawewa</option>
                        <option value="Sharjah Cricket Stadium">Sharjah Cricket Stadium</option>
                    </select><br>
                    <input class="form-input" type="text" name="runs" placeholder="Runs eg. 64"><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Wickets eg. 4"><br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                    <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                    

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->

                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.png') }}" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.png') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.png') }}" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/DevloperHS/DeepLearning-Projects"><i class="fab fa-github fa-lg contact-icon"></i></a>
